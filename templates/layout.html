<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>数据可视化</title>
    <link href="../static/css/bootstrap.min.css" type='text/css' rel="stylesheet">
      <link href="../static/css/dashboard.css" rel="stylesheet">
      {% block head %}
      {% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--echarts引入-->
    <script src="../static/js/echarts.js" charset="utf-8"></script>
  </head>
  <body>
  <!--导航栏-->
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">数据可视化</a>
        </div>
      </div>
 </nav>

    <div class="container-fluid">
        <!--侧边栏-->
      <div class="row">
      <!--左边栏-->
      {% block left %}
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/line">折线图</a></li>
                <li><a href="/bar">柱形图</a></li>
                <li><a href="/bar_y">柱形图-横柱</a></li>
                <li><a href="/bar_polar">柱形图-极坐标</a></li>
                <li><a href="/bar_waterfall">柱形图-瀑布</a></li>
                <li><a href="/pie">饼图</a></li>
                <li><a href="/pie_doughnut">饼图-空心</a></li>
                <li><a href="/china">地图</a></li>
                <li><a href="/wordcloud">词云</a></li>
            </ul>
        </div>
      {% endblock %}
          <!--右边展示-->
          {% block right%} 
          
          {% endblock %}
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
    <!--echarts 内容-->
    {% block echarts_js %}
    {% endblock %}
    
  </body>
</html>
